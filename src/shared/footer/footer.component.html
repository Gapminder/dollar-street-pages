<div class="footer">
  <div class="container">
    <div class="cc-container">
      <a href="https://creativecommons.org/licenses/by/4.0/"
         target="_blank"
         angulartics2On="click"
         angularticsEvent="Moved from footer to CreativeCommons">
        <img src="/assets/img/creative-commons.svg" alt="cc logo"/>
      </a>
    </div>

    <div class="description-container">
      <div class="logo-container">
        <img src="/assets/img/dollar-street.svg" (click)="scrollTop($event)" alt="DollarStreet logo"/>
        <p>DOLLAR STREET</p>
      </div>

      <div class="links">
        <a class="dividers-after"
           (click)="goToMatrixPage()">{{ 'HOME' | translate }} </a>

        <a class="dividers-after"
           [routerLink]="['/about']"
           [queryParams]="{}"
           angulartics2On="click"
           angularticsEvent="From footer to About page">{{ 'ABOUT' | translate }} </a>

        <a class="dividers-after"
           [routerLink]="['/team']"
           [queryParams]="{}"
           angulartics2On="click"
           angularticsEvent="From footer to DollarStreet team page">{{ 'TEAM' | translate }} </a>

        <a class="dividers-after"
           [routerLink]="['/donate']"
           [queryParams]="{}"
           angulartics2On="click"
           angularticsEvent="From footer to Donate page">{{ 'DONATE' | translate }}</a>

        <a [routerLink]="['/photographers']"
           [queryParams]="{}"
           angulartics2On="click"
           angularticsEvent="From footer to Photographers page">{{ 'PHOTOGRAPHERS' | translate }} </a>

      </div>

      <div class="description-content">
        <div [innerHtml]="footerData?.text"></div>
        <p>{{ 'ALL_IMAGES_UNDER' | translate }} <a href="https://creativecommons.org/licenses/by/4.0/"
                               target="_blank"
                               angulartics2On="click"
                               angularticsEvent="Moved from footer to CreativeCommons">Creative Commons</a> {{ 'LICENCE' | translate }}.</p>
      </div>
    </div>

    <div class="social-follow-buttons-container">
      <social-follow-buttons></social-follow-buttons>
    </div>

    <div class="gapminder">
      <a href="https://www.gapminder.org"
         target="_blank"
         angulartics2On="click"
         angularticsEvent="Moved from footer to  Gapminder">
        <img src="/assets/img/gapminder-logo.png" alt="Gapminder">
      </a>
    </div>

    <div class="valor">
      <div class="developed">{{ 'DEVELOPED_BY' | translate }}</div>
      <a class="valor-name" href="http://valor-software.com" target="_blank"
         angulartics2On="click"
         angularticsEvent="Moved from footer to Valor Software">
        Valor-Software
      </a>
    </div>
  </div>
</div>
