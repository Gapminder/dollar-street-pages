<div #floatFooterContainer
     class="float-footer-container">
  <span class="share-text">{{ 'SHARE' | translate }}:</span>
  <span class="share-image">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 438.72 438.72" preserveAspectRatio="xMinYMin meet">
      <path d="m349.52075 14.517242c41.42136 0 75 33.578644 75 75 0 41.421358-33.57864 74.999998-75 74.999998-17.19529 0-33.03652-5.79896-45.6875-15.53125l-139.3125 70.375c0.00011 0.0526 0 0.10366 0 0.15625 0 0.96032-0.0267 1.92343-0.0625 2.875l137.25 69.34375c12.97915-10.7496 29.64323-17.21875 47.8125-17.21875 41.42136 0 75 33.57864 75 75 0 41.42136-33.57864 75-75 75-41.42136 0-75-33.57864-75-75 0-1.42183 0.0469-2.81645 0.125-4.21875l-136.28125-68.875c-13.12307 11.27321-30.18654 18.09375-48.843748 18.09375-41.42136 0-75-33.57864-75-75 0-41.42136 33.57864-75 75-75 19.600118 0 37.451198 7.53346 50.812498 19.84375l134.5-67.937498c-0.20826-2.27762-0.3125-4.57433-0.3125-6.90625 0-41.421356 33.57864-75 75-75z" fill="#767d86"/>
    </svg>
  </span>

  <social-share-buttons [analyticLocation]='analyticLocation'></social-share-buttons>

  <div class="follow-buttons-container hidden-xs">
    <a class="twitter-follow-button"
       href="https://twitter.com/Gapminder"
       data-show-count="true"
       data-show-screen-name="false"></a>

    <div class="fb-like"
         data-href="https://www.facebook.com/gapminder.org"
         data-layout="button_count"
         data-action="like"
         data-size="small"
         data-show-faces="true"
         data-share="false">
    </div>

    <span class="back-to-top" (click)="scrollTop($event)"><img src="/assets/img/back-to-top.svg" alt=""></span>
  </div>

  <div class="follow-buttons-container visible-xs">
    <a class="twitter-follow-button"
       href="https://twitter.com/Gapminder"
       data-show-count="false"
       data-show-screen-name="false"></a>

    <div class="fb-like"
         data-href="https://www.facebook.com/gapminder.org"
         data-layout="button"
         data-action="like"
         data-size="small"
         data-show-faces="true"
         data-share="false">
    </div>

    <span class="back-to-top" (click)="scrollTop($event)"><img src="/assets/img/back-to-top.svg" alt=""></span>
  </div>
</div>
