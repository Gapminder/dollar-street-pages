<div class="lang-container">
  <span *ngFor="let language of getLanguagesList;">
    <div class="lang-outside"
         [ngClass]="{'lang-selected': currentLanguage === language.language}"
         *ngIf="language.showOnPage" (click)="changeLanguage(language.language)">
      {{language.languageName}}
    </div>
  </span>

  <div class="btn-group" dropdown [(isOpen)]="status.isopen">
    <button id="single-button" type="button" class="btn" dropdownToggle [disabled]="disabled">
      <span class="caret"></span>
    </button>
    <ul dropdownMenu role="menu" aria-labelledby="single-button" class="dropdown-languages">
      <li class="selector" role="menuitem" *ngFor="let language of getLanguagesList;">
        <div class="lang-selector" *ngIf="!language.showOnPage" (click)="changeLanguage(language.language)">
          <span class="lang-selected" *ngIf="language.language === currentLanguage">{{language.languageName}}</span>
          <span *ngIf="language.language !== currentLanguage">{{language.languageName}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
