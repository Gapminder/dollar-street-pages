<div class="income-filter-container">
  <div class="income-filter-header-container">
    <span>{{ 'SELECT_INCOME_RANGE' | translate }}</span>
    <img class="close-button pull-right"
         src="/assets/img/close-button.svg"
         (click)="closeFilter(true)"
         alt="Close">
  </div>

  <div class="streets-container">
    <street-filter [places]="places"
                   [lowIncome]="lowIncome"
                   [highIncome]="highIncome"
                   (filterStreet)="getFilter($event)"></street-filter>
  </div>

  <div class="income-filter-button-container">
    <button class="show-all" type="button" (click)="showAll()">{{ 'SHOW_ALL' | translate }}</button>
    <button class="ok-button" type="button" (click)="closeFilter()"><img src="/assets/img/apply.svg">{{ 'OK' | translate }}</button>
    <button class="close-button" type="button" (click)="closeFilter(true)">{{ 'CANCEL' | translate }}</button>
  </div>
</div>
