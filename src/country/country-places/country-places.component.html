<div id="country-place">
  <div class="place" *ngFor="let place of places">
    <div class="image">
      <img *ngIf="place.image"
           [src]="place.image"
           [routerLink]="['/family']"
           [queryParams]="{place: place.placeId}"
           alt="">
      <!--angulartics2On="click"-->
      <!--angularticsEvent="Moved from {{place._id}} country page to {{place.family}} family place page"-->
    </div>


    <div class="place-description">
      <div class="family">
        <span *ngIf="place.family">family</span>
        <h3 *ngIf="place.family">{{place.family}} <span>family</span></h3>
      </div>

      <div class="country-income">
        <div class="income">
          <span>${{math.round(place?.income)}}</span>
        </div>

        <div class="place-country">
          <p><i class="fa fa-camera"></i><span>{{place.imagesCount || 0}}</span></p>
        </div>
      </div>
    </div>

    <div class="link">
      <a class="custom-button">Visit family >></a>
      <!--[routerLink]="['/family']" [queryParams]="{place: place.placeId}" angulartics2On="click"-->
      <!--angularticsEvent="Place page">Visit family >></a>-->
    </div>
  </div>
</div>
