<div class="app-container">
<div class="guide-position">
  <quick-guide *ngIf="currentPage === 'matrix'"></quick-guide>
</div>

<div id="app-container" class="container stuck-header-position" footerSpace #container>
  <div class="header-position" #headerPosition>
    <header [currentPage]="currentPage"></header>
  </div>


  <router-outlet></router-outlet>
</div>

<footer></footer>
<float-footer></float-footer>
<url-parameters></url-parameters>
<page-position></page-position>
</div>
<loader [hidden]="isLoader"></loader>

<div style="display: none;">
  <svg viewBox="0 0 28 25" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <path d="M3,9 L0,9 L14,0 L28,9 L25,9 L25,25 L3,25 L3,9 Z" id="icon-house"></path>
    </defs>
    <symbol id="arrow-right-icon" viewBox="0 0 32 30">
      <path 
      d="M2574.55,1435.59a2,2,0,0,0-2.86,0,2.046,2.046,0,0,0,0,2.88l9.42,9.48h-23.08a2.04,2.04,0,0,0,0,4.08h23.08l-9.42,9.47a2.046,2.046,0,0,0,0,2.88,1.969,1.969,0,0,0,2.85,0l12.86-12.94a2.052,2.052,0,0,0,.02-2.9Z"
      transform="translate(-2556 -1435)"/>
    </symbol>
    <symbol id="icon-background-house" fill="#CFD2D6" viewBox="0 0 28 25">
      <use xlink:href="#icon-house"></use>
    </symbol>
    <symbol id="icon-active-homes" fill="#4B5762" viewBox="0 0 28 25">
      <use xlink:href="#icon-house"></use>
    </symbol>
    <symbol id="icon-homes" viewBox="0 0 28 25">
      <use xlink:href="#icon-house"></use>
    </symbol>
    <symbol id='slider' viewBox="0 0 30 50" x="0" y="0">
      <polygon stroke="#ffffff" points="20,30  20,10 30,10 30,30 24,35" stroke-linejoin="round" drop-shadow="0 0 13px #000"></polygon>
    </symbol>
    <symbol id='square' viewBox="0 0 12 12" width="12" height="12"  x="0" y="0">
      <rect x="3" y="3" width="6" height="6" transform="rotate(45 6 6)"></rect>
    </symbol>
    <symbol id='hover-bg' viewBox="0 0 60 20" x="0" y="0">
      <rect x="0" y="0" width="58" height="18" rx="3" ry="3"></rect>
    </symbol>
  </svg>
</div>
