<div id="incomes-filter"
     [ngClass]="{'open-incomes-filter': isOpenIncomesFilter}">
  <div class="incomes-filter-button"
       (click)="openCloseIncomesFilter(isOpenIncomesFilter)">
    <span>{{title}}</span>
    <span class="arrow"></span>
  </div>

  <div class="incomes-filter-container">
    <div class="range-container">

      <div class="overflow-hidden">
        <span class="income-span-text pull-left">Income span:</span>
        <span class="button-incomes pull-right" (click)="openCloseIncomesFilter(isOpenIncomesFilter)">
          <img class="close-button-size" src="/assets/img/close-button.svg" alt="Close">
        </span>
      </div>

      <div class="overflow-hidden">
        <div class="range-content">
          <span class="income-range-text">From</span>
          <input class="range-form"
                 name="minIncome"
                 type="number"
                 [min]="minIncome"
                 [max]="maxIncome"
                 placeholder="Low income"
                 #low
                 [(ngModel)]="range.min">
        </div>

        <div class="range-content">
          <span class="income-range-text">To</span>
          <input class="range-form"
                 name="maxIncome"
                 type="number"
                 [min]="minIncome"
                 [max]="maxIncome"
                 placeholder="High income"
                 #high
                 [(ngModel)]="range.max">
        </div>

        <span class="button-incomes pull-right" (click)="applyFilter(low.value, high.value)">
          <img class="check-button-size" src="/assets/img/check-icon1.svg" alt="Apply">
        </span>

      </div>

    </div>
  </div>
</div>
