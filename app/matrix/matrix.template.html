<div class="matrix-header main-header">
  <header [query]="query"
          [thing]="thing"
          [hoverPlace]="hoverPlace"
          (filter)="urlChanged($event)"></header>

  <street [query]="query"
          [thing]="thing"
          [places]="streetPlaces"
          [hoverPlace]="hoverPlace"
          [chosenPlaces]="chosenPlaces"
          (filterStreet)="urlChanged($event)"></street>
</div>

<matrix-images [zoom]="zoom"
               [query]="query"
               [thing]="thing"
               [places]="matrixPlaces"
               [activeHouse]="activeHouse"
               (hoverPlace)="hoverPlaceS($event)"
               (filter)="urlChanged($event)"
               (activeHouseOptions)="activeHouseOptions($event)"
               [padding]="padding">
</matrix-images>

<div class="zoom-column pull-right"
     *ngIf="filtredPlaces.length">

  <button type="button"
          [disabled]="zoom === 2"
          (click)="changeZoom(zoom - 1)">
    <b>+</b>
  </button>

  <button type="button"
          [disabled]="!isDesktop ? zoom === 3 : zoom === 10"
          (click)="changeZoom(zoom + 1)">
    <b>-</b>
  </button>
</div>

<footer></footer>

<loader [hidden]="loader"></loader>
