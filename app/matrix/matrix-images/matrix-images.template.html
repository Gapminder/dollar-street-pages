<div class="images-container flex-container" *ngIf="currentPlaces?.length">
  <div class="image-content column-{{zoom}}"
       *ngFor="let place of currentPlaces; #i = index"
       [ngStyle]="{'background-image':toUrl(place?.background),visibility:place?'visible':'hidden', order: i}"
       [ngClass]="{'no-row': zoom > 5 || !isDesktop}"
       (mouseenter)="hoverImage(place)"
       (mouseleave)="hoverImage()"
       (click)="goToImageBlock(place, i)">

    <div class="image-description">
      <span class="place-image-box-income pull-right">{{math.round(place?.income)}}$</span>
      <span class="place-image-box-country pull-left">{{place?.country}}</span>
    </div>
    <div class="mobile-hover" *ngIf="!isDesktop && (place?._id === oldPlaceId)">
      <div class="plus" (click)="goToPlace(place)">VISIT FAMILY >>
      </div>
    </div>
  </div>

  <matrix-view-block  class="matrix-view-block"
                      [place]="familyData"
                      [thing]="thing"
                      [zoom]="zoom"
                      *ngIf="showblock"
                      (thingsByIncomes)="urlTransfer($event)"
                      [ngStyle]="{order: imageBlockLocation}">
  </matrix-view-block>

  <row-loader [items]="currentPlaces"
              [field]="'background'"
              [itemHeight]="itemSize"
              [count]="zoom">
  </row-loader>
</div>

<div class="xl-text-c" *ngIf="!currentPlaces?.length">
  <p>Sorry. There is no data by this query yet.</p>
</div>
