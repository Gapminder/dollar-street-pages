sudo: required
dist: trusty
language: node_js
# test with node 4.* and 5.*
node_js:
  - "5"
  - "4"

# cache node_modules (read more: https://docs.travis-ci.com/user/caching/)
cache:
  directories:
    - node_modules

env:
  CXX=g++-4.8

before_install:
- npm install -g npm@latest

before_script:
- npm install tsd -g
- tsd install
# set up UI for travis-ci (read more https://docs.travis-ci.com/user/gui-and-headless-browsers/)
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
#- echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
# update webdrived for karma tests
- npm run update-webdriver
# build client project
- npm run build:dev
# start file server in background
- npm run serve &
- sleep 3
# up browserstack tunnel
- npm run e2e:bstack:tunnel &

script:
# run local karma tests
- npm run lint
- npm run pre-commit-test
# submit coverage report to codecov
- npm run codecov
# run protractor tests
- [[ "$TRAVIS_BRANCH" == "development" ]] && [[ "${TRAVIS_PULL_REQUEST}" == "false" ]] && npm run e2e:bstack
- [[ "$TRAVIS_BRANCH" == "development" ]] && [[ "${TRAVIS_PULL_REQUEST}" == "false" ]] && .config/tools/bsurls.js
