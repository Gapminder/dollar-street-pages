sudo: required
dist: trusty
language: node_js
# test with node 6.*
node_js: "6"

# cache node_modules (read more: https://docs.travis-ci.com/user/caching/)
cache:
  apt: true
  npm: true
  directories:
    - node_modules

env:
  CXX=g++-4.8

install:
- npm install
# update webdriver for karma tests
- npm run update-webdriver
# start file server in background

script:
# run local karma tests
#- npm run lint
#- npm run pre-commit-test
# submit coverage report to codecov
#- npm run codecov

# run unit tests
#- npm run test

# run protractor tests
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then npm run e2e; fi

